{% load md2 %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capitol United Cycling Club</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
        <h1 class="title">Capitol United Cycling Club</h1>
      </div>
      <div>
    </section>
    <section class="section">
      <div class="container">
        {% for post in posts %}
        <article>
          <h3 class="title is-3">{{post.title}}</h3>
          <p class="subtitle is-5">{{post.subtitle}}</p>
          <div class="container is-fluid">{{post.body|markdown}}</div>
          <table>
            {% for attribute in post.postattribute_set.all %}
            <tr>
              <th>{{attribute.name}}:</th>
              <td>{{attribute.value}}</td>
            </tr>
            {% endfor %}
          </table>
        </article>
        <hr />
        {% endfor %}
      </div>
    </section>
  </body>
</html>
